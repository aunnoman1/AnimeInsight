    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2c2c2c;
        }
        .login-page {
            width: 350px;
            margin: 250px auto;
            background-color: #505050;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-page .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-page form {
            margin-top: 20px;
        }
        .login-page button[type="submit"] {
            background-color: #c20600;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-page button[type="submit"]:hover {
            background-color: #8d0202;
        }
        .login-page a {
            text-decoration: none;
            color: #337ab7;
        }
        .login-page a:hover {
            color: #23527c;
        }
    </style>
</head>
