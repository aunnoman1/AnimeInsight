
{% extends "AnimeInsightApp/layout.html" %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        button {
            padding: 8px 20px;
            background-color: red;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        img {
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <form method="post" action="{% url 'AnimeInsightApp:filter_by_genre' %}">
        {% csrf_token %}
        <label for="genre">Filter by Genre:</label>
        <select name="genre" id="genre">
            <option value="">All Genres</option>
            {% for genre in genres %}
                <option value="{{ genre }}">{{ genre }}</option>
            {% endfor %}
        </select>
        <button type="submit">Filter</button>
    </form>

    {% if anime_list %}
        <ul>
            {% for anime in anime_list %}
                <li>{{ anime.Name }}</li>
                <li><img src="{{ anime.Image_URL }}" alt="{{ anime.name }}" width="100" height="150"></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No anime found.</p>
    {% endif %}
</div>

</body>
</html>
{% endblock %}
