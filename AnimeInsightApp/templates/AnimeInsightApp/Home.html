{% extends "AnimeInsightApp/layout.html" %}
{% block title %}Home{% endblock %}

{% block body %}
    
        {% if animes %}
        <h2 class="text-white">Your Recommendations</h2>
        <div class="row  justify-content-around">
            {% for anime in animes %}
            <div class="col-xl-3 mb-5 anime-item" >
                <a href="#"data-toggle="popover" data-trigger="hover"  data-content="{{ anime.1 }}" data-placement="bottom">
                    <img src="{{ anime.2 }}" alt="{{ anime.1 }}" class="img-fluid hover-effect">

                </a>
            </div>
            

            {% endfor %}
            
        </div>
        {% else %}
        <h2 class="text-white">Generating Recommendations...</h2>
        {% endif %}

    </div>
    <script>
        $(document).ready(function(){
            $('[data-toggle="popover"]').popover();
        });
   </script>
{% endblock %}
